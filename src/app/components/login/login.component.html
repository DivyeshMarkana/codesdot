<div class="loginBox">
    <h1>Login Here</h1>
    <form [formGroup]="login_form" (ngSubmit)="logIn()">
        <p>Email</p>
        <input type="email" name="" placeholder="Ex. Mac@divyesh.com" formControlName="email">
        <p>password</p>
        <input type="password" name="" placeholder="Enter Password" formControlName="password">
        <!-- <mat-checkbox formControlName="TaC">Accept terms & conditions</mat-checkbox> -->

        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" formControlName="TaC" for="exampleCheck1">Check me out</label>

        <input type="submit" value="Login">
        <p> <a routerLink="/Register">Forgot password</a></p>
    </form>
</div>
